<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>歌曲播放</title>
    <link rel="stylesheet" href="./song.css">
</head>

<body>
    <div class="page">
        <div class="disc-container">
            <img class="pointer" src="//s3.music.126.net/m/s/img/needle-ip6.png?be4ebbeb6befadfcae75ce174e7db862" alt="">
            <div class="disc">
                <div class="icon-wrapper">
                    <svg class="icon icon-play">
                        <use xlink:href="#icon-Play"></use>
                    </svg>
                    <svg class="icon icon-pause">
                        <use xlink:href="#icon-pause1"></use>
                    </svg>
                </div>
                <img class="ring" src="//s3.music.126.net/m/s/img/disc-ip6.png?69796123ad7cfe95781ea38aac8f2d48" alt="">
                <img class="light" src="//s3.music.126.net/m/s/img/disc_light-ip6.png?996fc8a2bc62e1ab3f51f135fc459577" alt="">
                <div class="cover">
                    <img src="" alt="">
                </div>

            </div>
        </div>
        <div class="song-description">
            <div class="song-header">
                <span class="song-name"></span>
                <span class="song-gap"></span>
                <span class="singer"></span>
            </div>

            <div class="lyric">
                <div class="lines"></div>
            </div>
        </div>
        <div class="links">
            <a href="#">打开</a>
            <a class="main" href="#">下载</a>
        </div>
    </div>
    <script src="//at.alicdn.com/t/font_341680_sowv60j4pkb21emi.js"></script>
    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./song.js"></script>
</body>

</html>
